<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Tic-Tac-Toe - WebAssembly</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .info-panel {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        border-left: 4px solid #667eea;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .info-item:last-child {
        margin-bottom: 0;
      }

      .label {
        font-weight: bold;
        color: #666;
      }

      .value {
        color: #333;
        font-weight: 600;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 30px;
      }

      .cell {
        aspect-ratio: 1;
        background: #f5f5f5;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 2.5em;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: #667eea;
      }

      .cell:hover {
        background: #efefef;
        border-color: #667eea;
        transform: scale(1.05);
      }

      .cell.x {
        color: #e74c3c;
      }

      .cell.o {
        color: #3498db;
      }

      .cell:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      button {
        padding: 12px 30px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .reset-btn {
        background: #667eea;
        color: white;
      }

      .reset-btn:hover {
        background: #764ba2;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .reset-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status-message {
        text-align: center;
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 20px;
        min-height: 30px;
      }

      .status-message.draw {
        color: #f39c12;
      }

      .status-message.win {
        color: #27ae60;
      }

      .status-message.ongoing {
        color: #667eea;
      }

      .loading {
        text-align: center;
        color: #667eea;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéÆ Tic-Tac-Toe</h1>
      <div id="content" style="display: none">
        <div class="info-panel">
          <div class="info-item">
            <span class="label">Current Player:</span>
            <span class="value" id="currentPlayer">X</span>
          </div>
          <div class="info-item">
            <span class="label">Status:</span>
            <span class="value" id="status">Ongoing</span>
          </div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="board" id="board"></div>

        <div class="controls">
          <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
      </div>
      <div id="loading" class="loading">
        <p>Loading WebAssembly...</p>
      </div>
    </div>

    <script type="module">
      let game;

      // Import the WASM module
      import init, {
        WasmGameEngine,
      } from "./crates/wasm/pkg/rust_tac_toe_wasm.js";

      async function initializeGame() {
        try {
          // Initialize the WASM module
          await init();

          // Create a new game instance
          game = new WasmGameEngine();

          // Hide loading and show content
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";

          // Render the initial board
          renderBoard();
          updateStatus();
        } catch (err) {
          console.error("Failed to initialize WASM:", err);
          document.getElementById("loading").innerHTML =
            '<p style="color: #e74c3c;">Error loading WebAssembly. Check console for details.</p>';
        }
      }

      function renderBoard() {
        const boardDiv = document.getElementById("board");
        boardDiv.innerHTML = "";

        const state = JSON.parse(game.get_state());
        const board = state.board;

        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("button");
          cell.className = "cell";
          cell.textContent = board[i];
          if (board[i] === "X") cell.classList.add("x");
          if (board[i] === "O") cell.classList.add("o");

          const isGameOver = state.status !== "Ongoing";
          const isOccupied = board[i] !== "";
          cell.disabled = isGameOver || isOccupied;

          cell.onclick = () => makeMove(i);
          boardDiv.appendChild(cell);
        }
      }

      function updateStatus() {
        const state = JSON.parse(game.get_state());

        document.getElementById("currentPlayer").textContent =
          state.currentPlayer;
        document.getElementById("status").textContent = state.status;

        const statusMessage = document.getElementById("statusMessage");
        if (state.status === "Ongoing") {
          statusMessage.textContent = `${state.currentPlayer}'s turn`;
          statusMessage.className = "status-message ongoing";
        } else if (state.status === "Draw") {
          statusMessage.textContent = "ü§ù It's a Draw!";
          statusMessage.className = "status-message draw";
        } else if (state.status === "WinX") {
          statusMessage.textContent = "üéâ X Wins!";
          statusMessage.className = "status-message win";
        } else if (state.status === "WinO") {
          statusMessage.textContent = "üéâ O Wins!";
          statusMessage.className = "status-message win";
        }
      }

      function makeMove(position) {
        try {
          game.play_move(position);
          renderBoard();
          updateStatus();
        } catch (err) {
          console.error("Move failed:", err);
        }
      }

      window.resetGame = function () {
        try {
          game.reset();
          renderBoard();
          updateStatus();
        } catch (err) {
          console.error("Reset failed:", err);
        }
      };

      // Initialize the game when the page loads
      initializeGame();
    </script>
  </body>
</html>
