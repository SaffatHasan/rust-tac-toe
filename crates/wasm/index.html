<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Tic-Tac-Toe - WebAssembly</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ® Tic-Tac-Toe</h1>
      <div id="content" style="display: none">
        <div class="info-panel">
          <div class="info-item">
            <span class="label">Current Player:</span>
            <span class="value" id="currentPlayer">X</span>
          </div>
          <div class="info-item">
            <span class="label">Status:</span>
            <span class="value" id="status">Ongoing</span>
          </div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="board" id="board"></div>

        <div class="controls">
          <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
      </div>
      <div id="loading" class="loading">
        <p>Loading WebAssembly...</p>
      </div>
    </div>

    <script type="module" src="static/game.js"></script>
  </body>
</html>
